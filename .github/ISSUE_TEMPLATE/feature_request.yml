name: Feature Request
description: Suggest a new feature or improvement for the ToolBox
title: "[Feature]: "
labels: ["enhancement", "hacktoberfest"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for suggesting a new feature!

        ⚠️ **Note:** Some existing issues may be AI-generated. Always verify suggestions against the actual codebase.

  - type: textarea
    id: problem
    attributes:
      label: Problem Statement
      description: Is your feature request related to a problem? Please describe.
      placeholder: I'm frustrated when...
    validations:
      required: true

  - type: textarea
    id: solution
    attributes:
      label: Proposed Solution
      description: Describe the solution you'd like
      placeholder: I think we should...
    validations:
      required: true

  - type: textarea
    id: alternatives
    attributes:
      label: Alternatives Considered
      description: Describe any alternative solutions or features you've considered
      placeholder: I also thought about...
    validations:
      required: false

  - type: dropdown
    id: feature-type
    attributes:
      label: Feature Type
      description: What type of feature is this?
      options:
        - New tool category
        - UI/UX improvement
        - Search/Filter functionality
        - Tool management
        - Documentation
        - Other
    validations:
      required: true

  - type: textarea
    id: additional
    attributes:
      label: Additional Context
      description: Add any other context, mockups, or screenshots about the feature request here
      placeholder: Any other relevant information
    validations:
      required: false

  - type: checkboxes
    id: terms
    attributes:
      label: Checklist
      options:
        - label: I have searched existing issues to ensure this hasn't been requested already
          required: true
        - label: I am willing to help implement this feature
          required: false
